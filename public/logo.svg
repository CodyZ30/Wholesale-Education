<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96ceb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="rgba(255,255,255,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="transparent"/>
  
  <!-- Logo Text -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    Wholesale.Education
  </text>
  
  <!-- Curved Line -->
  <path d="M 100 80 Q 200 100 300 80" stroke="url(#lineGradient)" stroke-width="6" 
        fill="none" stroke-linecap="round" filter="url(#shadow)"/>
  
  <!-- Animation elements -->
  <circle cx="100" cy="80" r="2" fill="rgba(255,255,255,0.6)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="100" r="2" fill="rgba(255,255,255,0.6)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="80" r="2" fill="rgba(255,255,255,0.6)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="2s" repeatCount="indefinite"/>
  </circle>
</svg>
